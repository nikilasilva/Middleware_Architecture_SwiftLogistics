server:
  port: 8084

camel:
  component:
    rabbitmq:
      hostname: localhost
      port: 5672
      username: guest
      password: guest

spring:
  application:
    name: esb-service
  logging:
    level:
      com.netflix.discovery: DEBUG
      org.springframework.cloud.netflix.eureka: DEBUG
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    root: INFO
    org.apache.camel: INFO
    com.swiftlogistics.esb: DEBUG