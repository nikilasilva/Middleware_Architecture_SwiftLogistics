server:
  port: 8081

spring:
  application:
    name: order-service
  rabbitmq:
    host: localhost
    port: 5672
    username: guest  # Match your ESB
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

logging:
  level:
    com.swiftlogistics.order: INFO
    feign: DEBUG