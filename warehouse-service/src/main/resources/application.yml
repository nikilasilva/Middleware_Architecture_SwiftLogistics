server:
  port: 8087

spring:
  application:
    name: warehouse-service
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin123

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

logging:
  level:
    com.swiftlogistics.warehouse: INFO
